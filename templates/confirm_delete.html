<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Potvrzení smazání databáze</title>
    <style>
        body { font-family: sans-serif; padding: 2em; background: #f9f9f9; }
        .box { background: white; padding: 2em; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 500px; margin: auto; text-align: center; }
        button { background: crimson; color: white; padding: 0.7em 1.5em; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; }
        a { margin-left: 20px; text-decoration: none; color: #555; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Opravdu chcete smazat celou databázi?</h2>
        <p>Tato akce je nevratná a odstraní všechna data.</p>
        <form method="post">
            <button type="submit">Ano, smazat databázi</button>
            <a href="{{ url_for('index') }}">Zrušit</a>
        </form>
    </div>
</body>
</html>
